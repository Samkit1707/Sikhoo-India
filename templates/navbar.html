<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
    - primary meta tag
  -->
  <title>Sikhoo India </title>
  <meta name="title" content="EduWeb - The Best Program to Enroll for Exchange">
  <meta name="description" content="This is an education html template made by codewithsadee">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="CSS/navbar.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="./assets/images/hero-bg.svg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-1.svg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-2.png">

    <title>Sikhoo India</title>
</head>
<body >
    <header class="header" data-header th:fragments="navbar">
        <nav class="changenav">
          <img src="Image/logo.jpg.png" alt="EduWeb logo">
          <a href="#" class="logo">
            <h1>Sikhoo India</h1>
    
          </a>
        </nav>
        <div class="container">
    
    
    
          <nav class="navbar" data-navbar>
    
            <div class="wrapper">
              <!-- <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="162" height="50" alt="EduWeb logo">
              </a> -->
    
              <!-- <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
              </button> -->
            </div>
    
            <ul class="navbar-list">
    
              <li class="navbar-item">
                <a href="home" class="navbar-link" data-nav-link>Home</a>
              </li>
    
              <li class="navbar-item">
                <a href="about" class="navbar-link" data-nav-link>About</a>
              </li>
    
              <li class="navbar-item">
                <a href="learn" class="navbar-link" data-nav-link>Learning Portal</a>
              </li>
    
              <li class="navbar-item">
                <a href="career" class="navbar-link" data-nav-link>Career Portal</a>
              </li>
    
              <li class="navbar-item">
                <a href="com" class="navbar-link" data-nav-link>Contact</a>
              </li>
    
            </ul>
    
          </nav>
    
          <div class="header-actions">
    
            <button class="header-action-btn" aria-label="toggle search" title="Search">
              <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
            </button>
    
            <a href="login" class="btn has-before">
              <span class="span">Sign In</span>
    
              <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
            </a>
            <a href="register" class="btn has-before">
              <span class="span">Sign Up</span>
    
              <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
            </a>
    
            <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
              <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
    
          </div>
    
          <div class="overlay" data-nav-toggler data-overlay></div>
    
        </div>
      </header>
    
</body>
</html>
